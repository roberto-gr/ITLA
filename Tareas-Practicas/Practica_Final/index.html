<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas</title>

   # <!-- SOLO CSS-->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="assets/image/lista.png">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<main class="container-fluid">

<!--PARA AGREGAR NOMBRE A LA APLICACION-->

    <div class="row">
        <section class="col-12 bg-1"></section>
        <section class="col-12 bg-2"></section>
        <section class="lista-tareas shadow">
            <article class="lista-tareas-titulo">
                <h3 class="main-color py-4">
                    <i class="fa fa-check-circle-o"></i>
                    App To Do List
                </h3>
            </article>
            <article class="lista-tareas-contenido px-4 scroll">
                <div class="sin-tareas d-flex justify-content-center align-items-end">
                    <p class="text-center text-muted">
                        No se han encontrodo tareas.
                    </p>
                </div>

<!--PARA AGREGAR LAS TAREAS-->

            </article>
            <article class="lista-tareas-botones">
                <div class="container-fluid">
                    <div class="row py-4">
                        <div class="col-12 col-md-8 pl-4">
                            <button id="btn-todo" type="button" class="btn btn-light shadow botones mr-3">Todo</button>
                            <button type="button" class="btn btn-light botones shadow mr-3" id="btn-completadas">Completas</button>
                            <button type="button" class="btn btn-light botones shadow mr-3" id="btn-incompletada">Incompletas</button>
                        </div>
                        <div class="col-12 col-md-4 pr-4 text-right">
                            <a href="formulario_tarea.html" class="btn btn-light shadow main-bg-color text-white">Agregar tarea</a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</main>

<!-- JS, Popper.js, and jQuery -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="module" src="assets/js/nuevo.js"></script>
</body>
</html>
